<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>2048</h1>
            <div class="scores-container">
                <div class="score-box">
                    <span>SCORE</span>
                    <div id="score">0</div>
                </div>
                <div class="score-box">
                    <span>HIGH SCORE</span>
                    <div id="high-score">0</div>
                </div>
            </div>
        </header>
        
        <div class="controls">
            <button id="new-game-btn">New Game</button>
        </div>

        <div class="game-container">
            <div class="game-board" id="game-board">
                <!-- Tiles will be generated by JavaScript -->
            </div>
            <div class="game-overlay" id="game-overlay">
                <div id="game-message"></div>
                <button id="try-again-btn">Try Again</button>
            </div>
        </div>

        <div class="ai-controls">
            <h2>AI Player</h2>
            <p>Let an AI play the game for you. Select a strategy:</p>
            <div class="ai-buttons">
                <button class="ai-btn" data-strategy="random">Random</button>
                <button class="ai-btn" data-strategy="corner">Corner</button>
                <button class="ai-btn" data-strategy="greedy">Greedy</button>
                <button class="ai-btn" data-strategy="lookahead">Lookahead</button>
                <button id="stop-ai-btn" class="stop-btn" disabled>Stop AI</button>
            </div>
        </div>

        <footer>
            <p>Use arrow keys to move the tiles. Reach 2048 to win!</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
